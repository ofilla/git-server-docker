services:
  git-server:
    image: ghcr.io/ofilla/git-server-docker:latest
    #build: .
    restart: always
    container_name: git-server
    ports:
      - "2222:22"
    volumes:
    - ${GIT_SERVER_KEYS_DIR:-~/git-server/keys}:/git-server/keys:ro
    - ${GIT_SERVER_REPO_DIR:-~/git-server/repos}:/git-server/repos

